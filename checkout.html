<script>
const DELIVERY_CHARGE = 100;
let cart = JSON.parse(localStorage.getItem('cart')) || [];

function saveCart() {
  localStorage.setItem('cart', JSON.stringify(cart));
}

function renderCart() {
  const container = document.getElementById('cartItems');
  container.innerHTML = '';

  if (cart.length === 0) {
    container.innerHTML = '<p class="empty-cart">‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ï‡¶æ‡¶∞‡ßç‡¶ü ‡¶ñ‡¶æ‡¶≤‡¶ø‡•§ <a href="index.html">‡¶∂‡¶™‡¶ø‡¶Ç ‡¶ö‡¶æ‡¶≤‡¶ø‡ßü‡ßá ‡¶Ø‡¶æ‡¶®</a></p>';
    return;
  }

  cart.forEach((item, index) => {
    container.innerHTML += `
      <div class="cart-item">
        <img src="${item.img}">
        <div class="cart-item-info">
          <h4>${item.name}</h4>
          <label>‡¶∏‡¶æ‡¶á‡¶ú:</label>
          <select class="size-select" onchange="changeSize(${index}, this.value)">
            ${['S','M','L','XL','XXL'].map(size => `
              <option value="${size}" ${item.size === size ? 'selected' : ''}>${size}</option>
            `).join('')}
          </select>
          <p>‡¶¶‡¶æ‡¶Æ: ‡ß≥${item.price}.00</p>
          <div class="qty-control">
            <button onclick="changeQty(${index}, -1)">-</button>
            <span>${item.qty}</span>
            <button onclick="changeQty(${index}, 1)">+</button>
            <button onclick="removeItem(${index})" style="margin-left:10px;color:red;">‚ùå</button>
          </div>
        </div>
      </div>
    `;
  });

  const productTotal = cart.reduce((sum, i) => sum + i.price * i.qty, 0);
  const grandTotal = productTotal + DELIVERY_CHARGE;

  container.innerHTML += `
    <div class="total-price">‡¶™‡¶£‡ßç‡¶Ø‡ßá‡¶∞ ‡¶Æ‡ßã‡¶ü: ‡ß≥${productTotal}.00</div>
    <div class="total-price">‡¶°‡ßá‡¶≤‡¶ø‡¶≠‡¶æ‡¶∞‡¶ø ‡¶ö‡¶æ‡¶∞‡ßç‡¶ú: ‡ß≥${DELIVERY_CHARGE}.00</div>
    <div class="total-price" style="color:#e91e63;font-size:20px;">‡¶∏‡¶∞‡ßç‡¶¨‡¶Æ‡ßã‡¶ü: ‡ß≥${grandTotal}.00</div>
  `;
}

function changeSize(index, newSize) {
  cart[index].size = newSize;
  saveCart();
}

function changeQty(index, delta) {
  cart[index].qty += delta;
  if (cart[index].qty <= 0) cart.splice(index, 1);
  saveCart();
  renderCart();
}

function removeItem(index) {
  cart.splice(index, 1);
  saveCart();
  renderCart();
}

document.querySelectorAll('input[name="payment"]').forEach(input => {
  input.addEventListener('change', function () {
    const cardSection = document.getElementById('cardInfo');
    if (this.value === 'Card') {
      cardSection.style.display = 'block';
    } else {
      cardSection.style.display = 'none';
    }
  });
});

document.getElementById('orderForm').addEventListener('submit', function(e) {
  e.preventDefault();
  if (cart.length === 0) {
    alert('‡¶ï‡¶æ‡¶∞‡ßç‡¶ü ‡¶ñ‡¶æ‡¶≤‡¶ø!');
    return;
  }

  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const address = document.getElementById('address').value.trim();
  const payment = document.querySelector('input[name="payment"]:checked');

  if (!payment) {
    alert('‡¶™‡ßá‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶Æ‡ßá‡¶•‡¶° ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®');
    return;
  }

  const productTotal = cart.reduce((sum, i) => sum + i.price * i.qty, 0);
  const grandTotal = productTotal + DELIVERY_CHARGE;

  const orderData = {
    name, email, address, payment: payment.value,
    cart, productTotal, deliveryCharge: DELIVERY_CHARGE,
    total: grandTotal
  };

  fetch('https://script.google.com/macros/s/AKfycbyj2f8CKjrYtuRAG7_6YXZm4x2flTD1f4VxqECPZetIsWEFZQkpygCpaoFFVoaLWuK-/exec', {
    method: 'POST',
    mode: 'no-cors',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(orderData)
  }).then(() => {
    document.getElementById('successMessage').textContent = '‚úÖ ‡¶Ö‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶ú‡¶Æ‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá!';
    localStorage.removeItem('cart');
    cart = [];
    renderCart();
    document.getElementById('orderForm').reset();
    document.getElementById('cardInfo').style.display = 'none';
  }).catch(() => {
    alert('‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá, ‡¶™‡¶∞‡ßá ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§');
  });
});

renderCart();
</script>
